<html>
  <head>
    <title> </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body translate="no">
    <div class="container">
      <header class="header">
        <h1 class="text-center">freeCodeCamp Survey Form</h1>
        <p class="text-center header__header-description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form class="form" action="#" method="POST">
        <div class="form__form-group">
          <label for="userName" >Name</label>
          <input
            type="text"
            class="form-control"
            name="userName"
            placeholder="Enter your name"
            required
          >
        </div>
        <div class="form__form-group">
          <label for="userEmail">Email</label>
          <input
            class="form-control"
            type="email"
            name="userEmail"
            placeholder="Enter your Email"
            required
          >
        </div>
        <div class="form__form-group">
          <label for="userAge">Age <span class="hint">(optional)</span></label>
          <input
            type="number"
            min="10"
            max="99"
            class="form-control"
            name="userAge"
            placeholder="Age"
            required
          >
        </div>
        <div class="form__form-group">
          <p>Which option best describes your current role?</p>
          <select class="form-control" name="userRole" required>
            <option value="" disabled selected>Select current role</option>
            <option value="Student">Student</option> >
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
           <option value="Other">Other</option> 
          </select>
        </div>
        <div class="form__form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input type="radio" name="recommend-radiobutton" value="Definitely" checked>Definitely
          </label>
          <label>
            <input type="radio" name="recommend-radiobutton" value="Maybe">Maybe
          </label>
          <label>
            <input type="radio" name="recommend-radiobutton" value="Not sure">Not sure
          </label>
        </div>
        <div class="form__form-group">
          <p for="userRole">What is your favorite feature of freeCodeCamp?</p>
          <select class="form-control" name="userRole" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class="form__form-group">
          <p for="improve-chechbox"></p>
            What would you like to see improved? <span class="hint">(Check all that apply)</span>
          </p>
          <label>
            <input
              type="checkbox"
              name="improve-chechbox"
              value="Front-end Projects"
            >Front-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="improve-chechbox"
              value="Back-end Projects"
            >Back-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="improve-chechbox"
              value="Data Visualization"
            >Data Visualization
          </label>
          <label>          
            <input
              type="checkbox"
              name="improve-chechbox"
              value="Challenges"
            >Challenges
          </label>
          <label>          
            <input
              type="checkbox"
              name="improve-chechbox"
              value="Open Source Community"
            >Open Source Community    
          </label>
          <label>          
            <input
              type="checkbox"
              name="improve-chechbox"
              value="Gitter help rooms"
            >Gitter help rooms
          </label>
          <label>          
            <input type="checkbox" name="improve-chechbox" value="Videos"
          >Videos
          </label>
          <label>          
            <input
              type="checkbox"
              name="improve-chechbox"
              value="City Meetups"
            >City Meetupsts
          </label>
          <label>          
            <input type="checkbox" name="improve-chechbox" value="Wiki">Wiki
          </label>
          <label>          
            <input type="checkbox" name="improve-chechbox" value="Forum">Forums
          </label>
          <label>          
            <input
            type="checkbox"
            name="improve-chechbox"
            value="Additional Courses">Additional Courses
          </label>

        </div>
        <div class="form__form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea class="input-textarea" name="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form__form-group form__submit-button">
          <button class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
