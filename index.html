<html>
  <head>
    <title> </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body translate="no">
    <div class="body">
      <div class="body__header header">
        <div class="header__title">
          freeCodeCamp Survey Form</div>
        <div class="header__subtitle">
          Thank you for taking the time to help us improve the platform</div>
      </div>
      <form class="body__form form">
          <div class="form__item item">
            <div class="item__header">
              <label for="userName" >Name</label>
            </div>
            <input
              type="text"
              class="item__input"
              name="userName"
              placeholder="Enter your name"
              required
            >  
          </div>
          <div class="form__item item">
            <div class="item__header">
              <label for="userEmail" >Email</label>
            </div>
            <input
              type="email"
              class="item__input"
              name="userEmail"
              placeholder="Enter your Email"
              required
            >  
        </div>
        <div class="form__item item">
          <div class="item__header">
            <label for="userEmail" >Age <span class="hint">(optional)</span></label>
          </div>
          <input
            type="number"
            min="10"
            max="99"
            class="item__input"
            name="userAge"
            placeholder="Age"
          >  
        </div>
        <div class="form__item item">
          <div class="item__header">Which option best describes your current role?</div>
          <select class="item__select" name="userRole" required>
            <option value="" disabled selected>Select current role</option>
            <option value="Student">Student</option> >
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
           <option value="Other">Other</option> 
          </select>
        </div>
        <div class="form__item item">
          <div class="item__header">Would you recommend freeCodeCamp to a friend?</div>
          <label class="item__radio-button">
            <input type="radio" name="recommend-radiobutton" value="Definitely" checked>Definitely
          </label>
          <label class="item__radio-button">
            <input type="radio" name="recommend-radiobutton" value="Maybe">Maybe
          </label>
          <label class="item__radio-button">
            <input type="radio" name="recommend-radiobutton" value="Not sure">Not sure
          </label>
        </div>
        <div class="form__item item">
          <div class="item__header">What is your favorite feature of freeCodeCamp?</div>
          <select class="item__select" name="userFavFeature" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class="form__item item">
          <div class="item__header">What would you like to see improved? 
            <span class="hint">(Check all that apply)</span>
          </div>
          <label class="item__checkbox">
            <input type="checkbox" name="improve-chechbox" value="Front-end Projects">Front-end Projects
          </label>
          <label class="item__checkbox">
            <input type="checkbox" name="improve-chechbox" value="Back-end Projects">Back-end Projects
          </label>
          <label class="item__checkbox">
            <input type="checkbox" name="improve-chechbox" value="Data Visualization">Data Visualization
          </label>
          <label class="item__checkbox">          
            <input type="checkbox" name="improve-chechbox" value="Challenges">Challenges
          </label>
          <label class="item__checkbox">          
            <input type="checkbox" name="improve-chechbox" value="Open Source Community">Open Source Community    
          </label>
          <label class="item__checkbox">          
            <input type="checkbox" name="improve-chechbox" value="Gitter help rooms">Gitter help rooms
          </label>
          <label class="item__checkbox">          
            <input type="checkbox" name="improve-chechbox" value="Videos">Videos
          </label>
          <label class="item__checkbox">          
            <input type="checkbox" name="improve-chechbox" value="City Meetups">City Meetupsts
          </label>
          <label class="item__checkbox">          
            <input type="checkbox" name="improve-chechbox" value="Wiki">Wiki
          </label>
          <label class="item__checkbox">          
            <input type="checkbox" name="improve-chechbox" value="Forum">Forums
          </label>
          <label class="item__checkbox">          
            <input type="checkbox" name="improve-chechbox" value="Additional Courses">Additional Courses
          </label>
        </div>
        <div class="form__item item">
          <div class="item__header">
            <label for="comments">Any comments or suggestions?</label>
          </div>
          <textarea class="item__textarea" name="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <button class="form__submit-bitton">Submit</button>
      </form>
    </div>
  </body>
</html>
