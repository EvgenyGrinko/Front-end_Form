<html>
  <head>
    <title> </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body translate="no">
    <div class="container">
      <header class="header">
        <h1 class="header__header-title">freeCodeCamp Survey Form</h1>
        <p class="header__header-description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form class="form" action="/" method="POST">
        <div class="form__form-group">
          <label for="userName">Name</label>
          <input
            type="text"
            class="form-control"
            name="userName"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form__form-group">
          <label for="userEmail">Email</label>
          <input
            class="form-control"
            type="text"
            name="userEmail"
            placeholder="Enter your Email"
          />
        </div>
        <div class="form__form-group">
          <label for="userAge">Age (optional)</label>
          <input
            type="text"
            class="form-control"
            name="userAge"
            placeholder="Age"
          />
        </div>
        <div class="form__form-group">
          <label for="userRole">Age (optional)</label>
          <select name="userRole">
            <option value="" disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form__form-group">
          <label for="userRole"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <input
            type="radio"
            name="recommend-radiobutton"
            value="Definitely"
            checked
          />
          Definitely
          <input type="radio" name="recommend-radiobutton" value="Maybe" />
          Maybe
          <input type="radio" name="recommend-radiobutton" value="Not sure" />
          Not sure
        </div>
        <div class="form__form-group">
          <label for="userRole">Age (optional)</label>
          <select name="userRole">
            <option value="" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class="form__form-group">
          <label for="improve-chechbox"
            >What would you like to see improved? (Check all that apply)</label
          >
          <input
            type="checkbox"
            name="improve-chechbox"
            value="Front-end Projects"
          />Front-end Projects
          <input
            type="checkbox"
            name="improve-chechbox"
            value="Back-end Projects"
          />Back-end Projects
          <input
            type="checkbox"
            name="improve-chechbox"
            value="Data Visualization"
          />Data Visualization
          <input
            type="checkbox"
            name="improve-chechbox"
            value="Challenges"
          />Challenges
          <input
            type="checkbox"
            name="improve-chechbox"
            value="Open Source Community"
          />Open Source Community
          <input
            type="checkbox"
            name="improve-chechbox"
            value="Gitter help rooms"
          />Gitter help rooms
          <input type="checkbox" name="improve-chechbox" value="Videos" />Videos
          <input
            type="checkbox"
            name="improve-chechbox"
            value="City Meetups"
          />City Meetupsts
          <input type="checkbox" name="improve-chechbox" value="Wiki" />Wiki
          <input type="checkbox" name="improve-chechbox" value="Forum" />Forums
          <input
            type="checkbox"
            name="improve-chechbox"
            value="Additional Courses"
          />Additional Courses
        </div>
        <div class="form__form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea name="comments">Enter your comment here...</textarea>
        </div>
        <div class="form__form-group form__submit-button">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
